<div class="billing-summary">
    <table>
        <thead>
            <tr>
                <th colspan="3">
                    Billing summary
                </th>
            </tr>
            <tr>
                <th>
                    Service
                </th>
                <th>
                    Type
                </th>
                <th>
                    Date
                </th>
                <th>
                    Amount
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let billing of billingData">
                <td>
                    <span></span>
                    {{billing.service}}
                </td>
                <td>
                    $/{{billing.type}}
                </td>
                <td>
                    {{billing.date}}
                </td>
                <td>
                    ${{billing.amount}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
